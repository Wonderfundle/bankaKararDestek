<body class="bg-success">
    <div id="layoutAuthentication">
        <div id="layoutAuthentication_content">
            <main>
                <div class="my-4"></div>
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-lg-5">               
                            <div class="card shadow-lg border-0 rounded-lg mt-5">
                                <div class="card-body">
                                    <div class="mt-4"></div>
                                    <form id="loginForm">
                                        <div class="form-floating mb-3">                                    
                                            <input class="form-control" id="kullanici_adi" name="k_adi" placeholder="Kullanıcı Adı"  />
                                            <label for="k_adi">Kullanıcı Adı</label>
                                        </div>
                                        <div class="form-floating mb-3">
                                            <input  class="form-control"  id="sifre"  name="sifre"  type="password"  placeholder="Password" />
                                            <label for="sifre">Şifre</label>
                                        </div>
                                        <div class="d-flex align-items-center justify-content-between mt-4 mb-0">
                                            <button type="button" class="btn btn-primary" id="giris_yap">Giriş Yap</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </main>
        </div>
        <div id="layoutAuthentication_footer">
            <footer class="py-4 bg-light mt-auto">
                <div class="container-fluid px-4">
                </div>
            </footer>
        </div>
    </div>
    <script>
        $(document).ready(function() {
          $("#giris_yap").click(function() {
            const kullanici_adi = $("#kullanici_adi").val();
            const sifre = $("#sifre").val();
      
            const loginData = {
              kullanici_adi: kullanici_adi,
              sifre: sifre
            };

            console.log("Gönderilen Veri:", loginData);
      
            $.ajax({
              url: "http://localhost:3000/api/login",
              method: 'POST',
              contentType: 'application/json',
              data: JSON.stringify(loginData),
              success: function(response) {
                console.log(response);
                if (response.success) {
                  alert("Giriş Yapıldı");
                  window.location.href = "index.html";
                } else {
                  alert("Hata: " + response.message);
                }
              },
              error: function(xhr, status, error) {
                console.error("AJAX Hatası:", status, error);
                alert("AJAX Hatası: " + error);
              }
            });
          });
        });
      </script>
